    <script>
        window.onload = function() {
        
        setStatisticsInfo();

        var chart = new CanvasJS.Chart("chartContainer", {
            theme: "light2", // "light1", "light2", "dark1", "dark2"
            exportEnabled: true,
            animationEnabled: true,
            title: {
                text: "Time usage distribution"
            },
            data: [{
                type: "pie",
                startAngle: 25,
                toolTipContent: "<b>{label}</b>: {y}%",
                showInLegend: "true",
                legendText: "{label}",
                indexLabelFontSize: 16,
                indexLabel: "{label} - {y}%",
                dataPoints: [
                    { y: 6.61, label: "00:00 - 06:00" },
                    { y: 10.35, label: "06:00 - 12:00" },
                    { y: 50.13, label: "12:00 - 18:00" },
                    { y: 32.91, label: "18:00 - 24:00" }
                ]
            }]
        });
        chart.render();

		percent = [];
		percent[0] = 13; percent[1] = 10; percent[2] = 11; percent[3] = 12; percent[4] = 17; percent[5] = 19;
		percent[6] = 22; percent[7] = 23; percent[8] = 18; percent[9] = 14; percent[10] = 23; percent[11] = 22;
		percent[12] = 31; percent[13] = 32; percent[14] = 34; percent[15] = 35; percent[16] = 33; percent[17] = 27;
		percent[18] = 24; percent[19] = 23; percent[20] = 22; percent[21] = 24; percent[22] = 21; percent[23] = 22;

		var limit = 24;
		var y = 0;    
		var data = [];
		var dataSeries = { type: "line" };
		var dataPoints = [];
		for (var i = 0; i < limit; i += 1) {
			dataPoints.push({
				x: i,
				y: percent[i]
			});
		}
		dataSeries.dataPoints = dataPoints;
		data.push(dataSeries);

		//Better to construct options first and then pass it as a parameter
		var options = {
			zoomEnabled: true,
			animationEnabled: true,
			title: {
				text: "Electricity savings (% per hour)"
			},
			axisY: {
				includeZero: false,
				lineThickness: 1
			},
			data: data  // random data
		};

		var chart = new CanvasJS.Chart("chartContainer1", options);
		var startTime = new Date();
		chart.render();
		var endTime = new Date();

		}
